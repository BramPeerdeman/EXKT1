<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Builder</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <p class="title">Avatar Creator</p>
    </div>
    <div class="container">
        <div id="controls">
            <div class="color">
                <!-- Color -->
                <p class="font">Body Color</p>
                <img src="./avatar parts/hoofd1.png" alt="color" data-type="color">
                <img src="./avatar parts/hoofd2.png" alt="color" data-type="color">
                <img src="./avatar parts/hoofd3.png" alt="color" data-type="color">
            </div>
            <div class="face">
                <!-- face -->
                <p class="font">Face</p>
                <img src="./avatar parts/gezicht1.png" alt="Face" data-type="face">
                <img src="./avatar parts/gezicht2.png" alt="Face" data-type="face">
            </div>
            <div class="glasses">
                <!-- Accessories -->
                <p class="font">Glasses</p>
                <img src="./avatar parts/bril1.png" alt="Glasses" data-type="glasses">
                <img src="./avatar parts/bril2.png" alt="Glasses" data-type="glasses">
            </div>
            <div class="hair">
                <!-- Hair -->
                <p class="font">Hair</p>
                <img src="./avatar parts/haar1.png" alt="Hair" data-type="hair">
                <img src="./avatar parts/haar2.png" alt="Hair" data-type="hair">
                <img src="./avatar parts/haar3.png" alt="Hair" data-type="hair">
                <img src="./avatar parts/haar4.png" alt="Hair" data-type="hair">
                <img src="./avatar parts/haar5.png" alt="Hair" data-type="hair">
                <img src="./avatar parts/haar6.png" alt="Hair" data-type="hair">
            </div>
            <div class="shirt">
                <!-- Shirt -->
                <p class="font">Clothes</p>
                <img src="./avatar parts/kleding1.png" alt="Shirt" data-type="shirt">
                <img src="./avatar parts/kleding2.png" alt="Shirt" data-type="shirt">
            </div>
        </div>
        <div class="avatarbox">
            <div id="avatar"></div>
            <button id="save">Create</button>
            <button id="download">Download</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
